<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_03</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="#" method="post"></form>
        <fieldset>
            <legend>가입양식</legend>
            <p><input type="radio" value="agree">모든 이용약관에 동의합니다.</p>
            <table>
                <thead>
                    <tr>
                        <th scope="col">구분</th>
                        <th scope="col">내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">아이디</th>
                        <td><label><input type="text" autofocus placeholder="영문소문자/숫자입력" name="user_id" maxlength="10">*최대 12글자 제한</label></td>
                    </tr>
                    <tr>
                        <th scope="row">비밀번호</th>
                        <td><input type="password" placeholder="아이디와 다르게 입력" name="user_password" maxlength="14"></td>
                    </tr>
                    <tr>
                        <th scope="row">주민등록번호</th>
                        <td><input type="text" name="regi_first" placeholder="주민등록번호 앞 6자리">-<input type="password" maxlength="7" name="regi_last" placeholder="주민등록번호 뒤 7자리"></td>
                    </tr>
                    <tr>
                        <th scope="row">성별</th>
                        <td><label><input type="radio" name="gender" value="man">남</label>
                        <label><input type="radio" name="gender" value="woman" checked>여</label></td>
                    </tr>
                    <tr>
                        <th scope="row">관심 직종</th>
                        <td><label><input type="checkbox" name="job" value="web_di">웹기획자</label>
                            <label><input type="checkbox" name="job" value="pub_d">편집디자이너</label>
                            <label><input type="checkbox" name="job" value="web_de">웹디자이너</label>
                            <label><input type="checkbox" name="job" value="web_p">웹퍼블리셔</label>
                            <label><input type="checkbox" name="job" value="front_e">프론트앤드개발자</label>
                            <label><input type="checkbox" name="job" value="back_e">백앤드개발자</label>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">휴대전화</th>
                        <td>
                            <select name="phone">
                                <option value="none">통신사</option>
                                <option value="skt">SKT</option>
                                <option value="kt">KT</option>
                                <option value="lg">LG</option>
                            </select>
                            010-<input type="tel" name="phone" maxlength="4">-<input type="tel" name="phone" maxlength="4">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">이메일</th>
                        <td><input type="text" name="user_mail_id" placeholder="메일 아이디 입력">
                        @
                        <select name="mail_address">
                            <option value="none">이메일을 선택하세요</option>
                            <option value="gmail">gmail.com</option>
                            <option value="naver">naver.com</option>
                            <option value="hanmail">hanmail.com</option>
                            <option value="nate">nate.com</option>
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">인사말</th>
                        <td><textarea name="hi" rows="5" cols="50"></textarea></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <div class="btn">
            <button type="submit">회원가입</button>
        </div>
</body>
</html>
