<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_02</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="#" method="post"></form>
        <fieldset>
            <legend>가입양식</legend>
            <ul>
                <li><input type="text" name="id" placeholder="아이디"></li>
                <li><input type="password" name="pw" placeholder="비밀번호"></li>
                <li>
                    <span>성별:</span>
                    <label>남<input type="radio" name="gender" value="male"></label>
                    <label>여<input type="radio" name="gender" value="female"></label>
                </li>
                <li>
                    <span>정보 저장 동의</span>
                    <label>동의함<input type="radio" name="agree_g" value="agree"></label>
                    <label>동의안함<input type="radio" name="agree_g" value="disagree"></label>
                </li>
                <li>
                    <span>관심사<span>(2개 이상 선택하세요)</span></span>
                    <label for="interest_movie"><input type="checkbox" id="interest_movie" name="hobby" value="movie">영화</label>
                    <label for="interest_exercise"><input type="checkbox" id="interest_exercise" name="hobby" value="exercise">운동</label>
                    <label for="interest_read"><input type="checkbox" id="interest_read" name="hobby" value="read">독서</label>
                </li>
                <li>
                    <span>첨부파일</span>
                    <input type="file" value="data">
                </li>
            </ul>
            <div class="btn">
                <button type="submit">가입</button>
                <button type="reset">가입취소</button>
            </div>
    </fieldset>
</body>
</html>
