<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="">
        <meta name="description" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>로그인 | 리디북스</title>
        <link href="./styles/reset.css" rel="stylesheet" type="text/css">
        <link href="./styles/design.css" rel="stylesheet" type="text/css">
    <!-- 외부로그인 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <h1><a href="#"></a>RIDIBOOKS</h1>
        </header>
        <main>
            <form action="#" method="post" id="loginFrm"> <!-- 두 번째 글자의 앞글자만 대문자로 쓰는 기법을 카멜프 기법이라고 함 -->
                <fieldset>
                    <legend>로그인양식</legend>
                    <div class="login_user">
                        <input type="text" name="id" placeholder="아이디">
                        <input type="password" name="pw" placeholder="비밀번호">
                    </div>
                    <div class="login">
                        <div class="login_check">
                            <label><input type="checkbox" name="rogin_still" value="login"><span>로그인 상태 유지</span></label>
                        </div>
                        <div class="id_pw"></div>
                            <a href="#" class="id_search">아이디 찾기</a>
                            <a href="#" class="pas_re">비밀번호 재설정</a>
                        </div>
                    </div>
                </fieldset>
            </form>
            <div class="rogin_join_btn">
                <button type="button"><span>로그인</span></button>
                <a href="#" class="join"><span>회원가입</span></a>
            </div>
        </main>
    </body>
</html>
