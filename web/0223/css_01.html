    CSS 진행 전 주의상항

    외부스타일시트(css별도파일생성 head내에 link연결) 반복해서 동작하고 싶은 CSS가 있으면 링크로 연결할 수 있다. 외부에 떨어진 거기 때문에. 당연히 외부 스타일 시트를 더 많이 사용한다. 동일하게 사용하고 싶은 디자인 파일이 있으면 연결만 해서 반복적으로 사용한다.
