<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="갤럭시,GALAXY,갤럭시S23,GALAXYS23,SAMSUNG">
        <meta name="description" content="삼성의 스마트폰 갤럭시 S23을 구매할 수 있는 사이트입니다.">
        <title>제목연습</title>
    </head>
    <body>
        <!-- 
            title 규칙
            메인페이지 경우 -> 사이트명
            서브페이지 경우 -> 페이지명 | 사이트명
            서브+경로 -> 현재페이지명 |
            경로페이지명 | 사이트명
        -->
        <!-- 
            예스24
            메인, 로그인, 책 상세, 이 달의 사은품, 만원 이하 도서

            메인=> 대한민국 대표 인터넷 서점 | YES 24 -> 하나로 이어지는 제목이어서 | 빼는 게 나을 듯
            로그인=> 로그인 | YES 24, 로그인 | 비회원 | YES 24
            책 상세=> 세계사가 재미있어지는 39가지 길 이야기 | 일본박학클럽 | YES 24
            이 달의 사은품=> 이 달의 추천 사은품 | YES 24
            만원 이하 도서=> 만원 이하 추천 도서 | YES 24
        -->
    </body>
</html>
